{%  extends 'inventory/base.html' %}

{% block content %}
<div>
    <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary my-3 mx-4">GO back</a>
    <div class="row">
        <form method="POST" class="col-sm-11 col-md-4 mx-auto mt-5">
            {% csrf_token%}
            <h1 class="fw-dark">Are you sure you want to delete {{ item.name }}?</h1>
            <p class="fm-light">This cannot be undone</p>
            <button class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>

{% endblock %}
